<div class="col-md-6 offset-md-3 mt-5">
<div class="card">
    <h4 class="card-header">Login Example</h4>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-label for="username">Username</mat-label>
                <input matInput type="text" formControlName="username"   class="form-control"  />
                <control-message style="color: red;" [control]="loginForm.get('username')"></control-message>
				
				 <!-- <ng-container *ngFor="let error of error_messages.username">
					<div class="error-message" *ngIf="loginForm.get('username').hasError(error.type) && 
    (loginForm.get('username').dirty || loginForm.get('username').touched)">
						{{ error.message }}
					</div>
				</ng-container> -->
            </div>

            <div class="form-group">
				<label>Email Id*</label>
				<input class="form-control" formControlName="email" type="text" />
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.email">
					<div class="error-message" *ngIf="loginForm.get('email').hasError(error.type) && 
    (loginForm.get('email').dirty || loginForm.get('email').touched)">
						{{ error.message }}
					</div>
				</ng-container>
			</div>

            <div class="form-group">
				<label>Password*</label>
				<input class="form-control" formControlName="password" type="password" maxlength="10" />
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.password">
					<div class="error-message" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
						{{ error.message }}
					</div>
				</ng-container>
			</div>

			<div class="form-group">
				<label>Confirm Password*</label>
				<input class="form-control" formControlName="confirmpassword" type="password" maxlength="10" />
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.confirmpassword">
					<div class="error-message" *ngIf="loginForm.get('confirmpassword').hasError(error.type) && (loginForm.get('confirmpassword').dirty || loginForm.get('confirmpassword').touched)">
						{{ error.message }}
					</div>
				</ng-container>
            </div>
            
            <div class="error-messages">
				    <div class="error-message" *ngIf="!loginForm.get('confirmpassword').errors && loginForm.hasError('passwordNotMatch') && (loginForm.get('confirmpassword').dirty || loginForm.get('confirmpassword').touched)">
						Password  And confirm Password Should be same
                    </div>
                    </div>
				
		
            <button  class="btn btn-primary" [disabled]="!loginForm.valid" type="submit" >
                Login
            </button>
            <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->
        </form>
    </div>
</div>
</div>
